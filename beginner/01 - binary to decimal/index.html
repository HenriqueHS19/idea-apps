<html>
    <head>
        <title> Binary to Decimal </title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "style.css">
    </head> 

    <body>
        <div class = "container">
            <div class = "box">
                <h3> Binary to Decimal </h3>
                <form onsubmit="handleSubmit(event)">
                    <div class = "group-input">
                        <label for = "txtNumber"> Binary number </label>
                        <input 
                            type = "text" 
                            name = "txtNumber" 
                            id = "txtNumber"
                        />
                    </div>

                    <div class="group-input">
                        <label for="txtResult"> Decimal number </label>
                        <input 
                            type="text" 
                            name="txtResult" 
                            id="txtResult" 
                        />
                    </div>

                    <div class="group-button">
                        <button type="submit"> Convert </button>
                    </div>
                    
                </form>
            </div>
        </div>

        <script 
            type = "text/javascript"
            src = "script.js">
        </script>
    </body>

</html>
